aim_id: test/model
model_id: test/model
metadata:
  engine: "vllm"
  gpu: "MI300X"
  precision: "fp16"
  gpu_count: 1
  metric: "latency"
  manual_selection_only: false
  type: "unoptimized"

engine_args:
  # Test all supported argument types in one profile
  string-arg: string_value
  int-arg: 42
  float-arg: 3.14159
  bool-true-arg: true
  bool-false-arg: false
  null-flag: null
  list-arg:
    - item1
    - item2
    - item3
  tuple-arg:
    - tuple1
    - tuple2
  mixed-types-list:
    - 1
    - string
    - 3.14
    - true

env_vars:
  SIMPLE_VAR: simple
  SPACED_VAR: value with spaces
  SPECIAL_CHARS: "value'with\"special$chars"
  NUMERIC_VAR: 123
  BOOLEAN_VAR: true
