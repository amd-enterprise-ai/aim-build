aim_id: openai/gpt-oss-120b
model_id: openai/gpt-oss-120b
metadata:
  engine: vllm
  gpu: MI250X
  gpu_count: 2
  manual_selection_only: true
  metric: latency
  precision: fp4
  type: unoptimized
engine_args:
  enable-auto-tool-choice: null
  enable-log-requests: false
  gpu-memory-utilization: 0.9
  max-model-len: 32768
  max-num-batched-tokens: 2048
  max-num-seqs: 512
  no-async-scheduling: null
  reasoning-parser: openai_gptoss
  tensor-parallel-size: 2
  tool-call-parser: openai
env_vars:
  VLLM_DO_NOT_TRACK: '1'
  VLLM_ROCM_USE_AITER: '0'
