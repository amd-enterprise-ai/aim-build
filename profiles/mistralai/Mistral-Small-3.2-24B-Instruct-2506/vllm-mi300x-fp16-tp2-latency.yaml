aim_id: mistralai/Mistral-Small-3.2-24B-Instruct-2506
model_id: mistralai/Mistral-Small-3.2-24B-Instruct-2506
metadata:
  engine: vllm
  gpu: MI300X
  gpu_count: 2
  manual_selection_only: false
  metric: latency
  precision: fp16
  type: optimized
engine_args:
  async-scheduling: null
  config_format: mistral
  disable-uvicorn-access-log: null
  distributed_executor_backend: mp
  dtype: float16
  enable-auto-tool-choice: null
  gpu-memory-utilization: 0.9
  load_format: mistral
  max-model-len: 32768
  max-num-batched-tokens: 1024
  max-num-seqs: 512
  max-seq-len-to-capture: 32768
  no-enable-log-requests: null
  no-enable-prefix-caching: null
  no-trust-remote-code: null
  swap-space: 64
  tensor-parallel-size: 2
  tokenizer-mode: mistral
  tool-call-parser: mistral
env_vars:
  GPU_ARCHS: gfx942
  HSA_NO_SCRATCH_RECLAIM: '1'
  VLLM_ROCM_USE_AITER: '1'
  VLLM_ROCM_USE_AITER_RMSNORM: '1'
  VLLM_USE_AITER_TRITON_ROPE: '1'
