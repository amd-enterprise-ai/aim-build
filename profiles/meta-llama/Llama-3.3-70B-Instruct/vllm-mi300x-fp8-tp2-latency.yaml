aim_id: meta-llama/Llama-3.3-70B-Instruct
model_id: amd/Llama-3.3-70B-Instruct-FP8-KV
metadata:
  engine: vllm
  gpu: MI300X
  gpu_count: 2
  manual_selection_only: true
  metric: latency
  precision: fp8
  type: unoptimized
engine_args:
  async-scheduling: null
  disable-uvicorn-access-log: null
  distributed_executor_backend: mp
  gpu-memory-utilization: 0.9
  kv-cache-dtype: fp8
  max-model-len: 32768
  max-num-batched-tokens: 1024
  max-num-seqs: 512
  max-seq-len-to-capture: 32768
  no-enable-log-requests: null
  no-enable-prefix-caching: null
  no-trust-remote-code: null
  swap-space: 64
  tensor-parallel-size: 2
env_vars:
  GPU_ARCHS: gfx942
  HSA_NO_SCRATCH_RECLAIM: '1'
  VLLM_ROCM_USE_AITER: '1'
  VLLM_ROCM_USE_AITER_RMSNORM: '1'
  VLLM_USE_AITER_TRITON_ROPE: '1'
